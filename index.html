<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="100x100" href="logo.png">
        <title>TIC TAC TOE</title>
    </head>
    <body>
        <h1>TIC TAC TOE</h1>
        
        <div class="boardAndStateContainer">
            <div class="board">
                <div class="row">
                    <div class="square" id="topleft"></div>
                    <div class="square"></div>
                    <div class="square" id="topright"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square" id="bottomleft"></div>
                    <div class="square"></div>
                    <div class="square" id="bottomright"></div>
                </div>
            </div>
            
            <div class="gameStateDiv hidden">
                <h2 class="gameState">INIT</h2>
            </div>

        </div>
        
        <span class="buttonDiv">
            <button class="reset" onclick="reset()">Reset</button>
            <!-- <button class="goMenu" onclick="">Return to menu</button> -->
        </span>

    </body>

    <script src="./script.js"></script>
    <script>
        var gameStateDiv= document.querySelector(".gameStateDiv.hidden");

        var observer = new MutationObserver(function(mutationsList, observer) {
            for(var mutation of mutationsList) {
                if (mutation.type == 'attributes') {
                    if(gameStateDiv.classList.contains("hidden"))
                        document.querySelector(".board").classList.remove("disabled")
                    else
                        document.querySelector(".board").classList.add("disabled")
                }
            }
        });

        observer.observe(gameStateDiv, {attributes: true, attributeFilter: ['class']});

    </script>

</html>
